  <body>

    <!--Modal zone-->

    <div class="modal" id="modal-solicitar-servicio">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Solicitar atención</h4>
          </div>
          <form class="form" autocomplete="off" id="cita-form">
            <div class="modal-body">
              <div class="col-xs-8 col-xs-offset-2">
                <h4 class="h4">
                  <strong>Profesional: </strong>
                  <span id="cita-doctor">nombre doctor</span>  
                </h4>
                <h4 class="h4">
                  <strong>Área: </strong>
                  <span id="cita-area">nombre area</span>  
                </h4>
                <h4 class="h4">
                  <strong>Fecha: </strong>
                  <span id="cita-fecha">fecha cita</span>  
                </h4>
                <hr>
                <div class="form-group">
                  <label for="cita-duracion">Duración</label>
                  <input id="cita-duracion" class="form-control" type="number" placeholder="Duración(miutos)" required>
                </div>
                <div class="form-group">
                  <label for="cita-tipoatencion">Tipo de atención</label>
                  <select id="cita-tipoatencion" class="form-control" type="text" required>
                    <option value=""></option>
                    <option value="general">General</option>
                    <option value="control">Control</option>
                  </select>
                </div>
              </div>
              <div class="clearfix"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" id="cita-cancelar">Cancelar</button>
              <button id="cita-enviar" class="btn btn-primary">
                Enviar solicitud
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- /modal zone -->




    <div class="navbar navbar-default navbar-fixed-top navbar-main navbar-inverse">

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">

        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Afiliados del sistema</h1>
              
          <div class="row">
              
              <div class="col-xs-3">

                <h3 class="h3 text-center">Buscar afiliado</h3>
                <br>
                <input type="text" class="form-control" placeholder="Nombre de afiliado..." id="atencion-busqueda-afiliado">
              <!--datepicker-->
              </div>

              <div class="col-xs-9">
                
                <div id="afiliados-atencion-lista" style="overflow-y: auto; max-height:80vh">
                  
                  <div class="panel panel-default cita-panel">
                    <div class="panel-heading">
                      <div class="panel-title">
                        <h4>Nombre afiliado apellido afiliado</h4>
                      </div>
                    </div>
                    <div class="panel-body cita-pbody">
                      <span>Cedula:<span><br>
                      <span>Edad:<span><br>
                      <span><strong>Categoría: </strong></span>
                    </div>
                    <div class="panel-footer">
                      <a href="" class="btn btn-primary pull-right">
                        Ver más
                      </a>
                      <div class="clearfix"></div>
                    </div>
                  </div>
                  
                </div>

              </div>
