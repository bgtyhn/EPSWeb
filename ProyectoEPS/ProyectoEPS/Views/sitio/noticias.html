	<body>

		<div class="modal " id="modal-solicitud-registro">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title">Solicitar registro</h4>
					</div>
					<form class="form" autocomplete="off" id="solicitud-form">
						<div class="modal-body">
							<div class="col-xs-8 col-xs-offset-2">
								<div class="form-group">
									<label for="solicitud-nombre">Nombres</label>
									<input id="solicitud-nombre" class="form-control" type="text" placeholder="Nombre" required>
								</div>
								<div class="form-group">
									<label for="solicitud-apellido">Apellidos</label>
									<input id="solicitud-apellido" class="form-control" type="text" placeholder="Apellido" required>
								</div>
								<div class="form-group">
									<label for="solicitud-edad">Edad</label>
									<input id="solicitud-edad" class="form-control" type="number" placeholder="Edad" required>
								</div>
								<div class="form-group">
									<label for="solicitud-categoria">Categoría a la que aspira</label>
									<select id="solicitud-categoria" class="form-control" type="text" required>
										<option value=""></option>
										<option value="A">A</option>
										<option value="B">B</option>
										<option value="C">C</option>
										<option value="D">D</option>
										<option value="E">E</option>
									</select>
								</div>
								<div class="form-group">
									<label for="solicitud-nombreusuario">Nombre de usuario</label>
									<input id="solicitud-nombreusuario" class="form-control" type="text" placeholder="Nombre de usuario" required>
								</div>
								<div class="form-group">
									<label for="solicitud-password">Contraseña</label>
									<input id="solicitud-password" class="form-control" type="password" placeholder="Contraseña" required>
								</div>
							</div>
							<div class="clearfix"></div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" id="solicitud-cancelar">Cancelar</button>
							<button id="solicitud-enviar" class="btn btn-primary">
								Enviar solicitud
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="navbar navbar-default navbar-fixed-top navbar-main navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a href="index.html" class="navbar-brand">
						Sistema EPS
					</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="javascript:void(0)" id="a-solicitar-registro">
							Solicitar registro como usuario
						</a>
					</li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							<b>Login</b> 
							<span class="caret"></span>
						</a>
						<ul id="login-dp" class="dropdown-menu">
							<li>
								<div class="row">
									<div class="col-md-12">
										<form class="form" id="login-form" role="form" accept-charset="UTF-8" id="login-nav">
											<div class="form-group">
												<select id="login-rol" class="form-control" required>
													<option value="">Rol</option>
													<option value="administrador">
														Administrador
													</option>
													<option value="usuario">
														Usuario
													</option>
												</select>
											</div>
											<div class="form-group">
												<input type="email" class="form-control" id="login-email" placeholder="e-mail" required>
											</div>
											<div class="form-group">
												<input type="password" class="form-control" id="login-password" placeholder="Contraseña" required>
												<div class="help-block text-right"><a href="">Olvidó la contraseña?</a></div>
											</div>
											<div class="form-group">
												<button id="login-entrar" class="btn btn-primary btn-block">Entrar</button>
											</div>
										</form>
									</div>
								</div>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
